<!DOCTYPE html>
<html>
  <body>
    <audio controls id="1">
      <source src="sample.mp3" type="audio/mpeg" controls />
    </audio>
    <label for="1">Format MP3 dengan Atribut Control</label>
    <br />
    <audio controls id="2" loop>
      <source src="sample.mp3" type="audio/mpeg" controls />
    </audio>
    <label for="2">Format MP3 dengan Atribut Control dan loop</label>
    <br />
    <audio controls id="3" muted>
      <source src="sample.mp3" type="audio/mpeg" controls loop />
    </audio>
    <label for="3">Format MP3 dengan Atribut Control dan muted</label>
    <br>
    <audio controls id="4">
        <source src="sample.flac" type="flac" controls> 
      </audio>
      <label for="4">Format FLAC dengan Atribut Control</label>
  </body>
</html>
